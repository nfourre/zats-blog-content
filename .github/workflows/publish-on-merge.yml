name: Publish Blog Content

on:
  push:
    branches:
      - main
    paths:
      - "blog/**"
      - "docs/**"
  workflow_dispatch:


concurrency:
  group: ${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  update-training-repo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Force Push changes on content-training
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_PAT }}
          repository: zatsit-oss/zats-blog-content-training
          force: true

  Fetch-and-build-blog:
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch and Build blog content
        uses: ./.github/actions/docusaurus
        with:
          token: ${{ secrets.GH_PAT }}

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GH_PAT }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZATSIT_BLOG }}'
          channelId: live
          projectId: zatsit-blog

      # needed to avoid the post action error
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1



